<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome To Your Online School</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            background: rgba(0, 0, 0, 0.5);
            padding: 40px 60px;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
            animation: fadeIn 1.5s ease-in-out;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 15px;
        }
        p {
            font-size: 1.2rem;
        }
        .btn {
            margin-top: 20px;
            display: inline-block;
            padding: 12px 25px;
            background: #ffcc00;
            color: #333;
            border-radius: 30px;
            font-weight: bold;
            text-decoration: none;
            transition: background 0.3s ease-in-out;
        }
        .btn:hover {
            background: #ff9900;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome To Your Online School</h1>
        <p>Learn. Grow. Achieve.</p>
        <a href="/learning/" class="btn">Get Started</a>
    </div>
</body>
</html>
